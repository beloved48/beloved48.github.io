<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasminechip - 首页</title>
    <!-- 引入CSS样式文件 -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- 玻璃窗雨滴效果容器 -->
    <div class="rain-background"></div>
    
    <!-- 页头部分，包括标题和导航栏 -->
    <header>
        <!-- 网站主标题 -->
        <h1>欢迎来到 Jasminechip 的主页</h1>

        <!-- 导航栏 -->
        <div id="navbar"></div> <!-- 导航栏的占位符 -->

        <script>
            // 使用 fetch 动态加载导航栏
            fetch('includes/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                })
                .catch(error => console.error('Error loading navigation:', error));
        </script>
    </header>

    <!-- 主内容区域 -->
    <main>
        <!-- 简单的展示内容区块 -->
        <section>
            <h2>Jasminechip是一个芯片系列</h2>
            <p>这是一款异构多核Soc</p>
        </section>
        
        <!-- 英雄区块，用于突出介绍芯片产品 -->
        <section class="hero">
            <!-- 芯片宣传图片 -->
            <img src="assets/images/top.webp" alt="芯片宣传图片" class="full-image">
            <div class="hero-content">
                <!-- 英雄区的标题和描述 -->
                <h2>Jasminechip - 专为高效设计的自研芯片</h2>
                <p>我们提供卓越的性能与极低的功耗，助力下一代智能设备。</p>
                <!-- 链接按钮，跳转到关于页面 -->
                <a href="about.html" class="btn">了解更多</a>
            </div>
        </section>

        <!-- 产品特性区块，展示芯片的核心优势 -->
        <section class="features">
            <div class="feature">
                <h3>高性能</h3>
                <p>我们的芯片在多任务处理时提供卓越的计算能力。</p>
            </div>
            <div class="feature">
                <h3>低功耗</h3>
                <p>通过优化设计，我们的芯片能有效降低功耗，适用于移动设备。</p>
            </div>
            <div class="feature">
                <h3>广泛的应用场景</h3>
                <p>我们的芯片广泛应用于物联网、智能家居及工业自动化领域。</p>
            </div>
        </section>
    </main>
   
    <!-- 页脚部分，包含版权信息 -->
    <footer>
        <p>&copy; 2024 Jasminechip</p>
    </footer>

    <!-- 引入JS文件 -->
    <script src="js/main.js"></script>
</body>
</html>
